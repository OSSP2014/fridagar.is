<div class="row" ng-if="loading">
  <div spinner></div>
</div>
<div class="row" ng-if="!loading">
  <div class="col-md-7">
    <div class="cal clearfix" calendar events="holidays"></div>
  </div>
  <div class="col-md-5 col-xs-12">
    <div class="holiday-details">
      <div class="holiday-details-title">
        <h4 class="title-description">Frídagar í þessum mánuði</h4>
      </div>
      <div class="holiday-details-events" ng-show="holidaysInCurrentMonth.length != 0">
        <p>Það eru <span class="color-text">{{holidaysInCurrentMonth.length}}</span> frídagar í þessum mánuði.</p>
        <hr>
        <holiday ng-repeat="holiday in holidaysInCurrentMonth" data="holiday"></holiday>
      </div>
      <div class="holiday-details-events" ng-show="holidaysInCurrentMonth.length == 0">
        <p>Engir frídagar í þessum mánuði :(</p>
      </div>
    </div>
  </div>
</div>
