<div class="holiday-details-event" ng-class="{passed: holiday.passed}">
  <span class="holiday-details-event-number color-text">{{holiday.holidayDate | momentdate:'DD'}}.</span> 
  <span class="holiday-details-event-name"> {{holiday.holidayName}}<span ng-if="holiday.isAfter">, {{holiday.isAfter}}</span></span>
</div>
